<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Intraday - Free Telegram Channel</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
            background: linear-gradient(rgba(14, 24, 38, 0.7), rgba(26, 41, 55, 0.8)),
                url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(17, 28, 44, 0.90);
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(16, 36, 94, 0.25);
            max-width: 420px;
            text-align: center;
            margin: 1rem;
        }

        h1 {
            font-size: 2.3rem;
            letter-spacing: 1.5px;
            margin-bottom: 0.7rem;
            color: #2de3c4;
            text-shadow: 0 0 10px #2de3c4, 0 0 25px #0e1a26;
        }

        .desc {
            font-size: 1.09rem;
            margin-bottom: 1.4rem;
            color: #e2eafc;
        }

        .join-btn {
            display: inline-block;
            margin: 10px 10px 0 10px;
            padding: 16px 32px;
            font-size: 1.15rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
            background: linear-gradient(90deg, #36d1c4 40%, #28a9fd 100%);
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 14px 2px #36d1c4;
            cursor: pointer;
            transition: transform 0.18s, box-shadow 0.18s, background 0.25s;
            text-decoration: none;
            outline: none;
            position: relative;
        }

        .join-btn:hover,
        .join-btn:focus {
            transform: scale(1.09);
            box-shadow: 0 0 30px 8px #2de3c4, 0 0 10px #28a9fd;
            background: linear-gradient(90deg, #2de3c4 10%, #1e88e5 100%);
            text-shadow: 0 0 6px #fff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.2rem;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.45rem;
            }
            .join-btn {
                font-size: 1rem;
                padding: 13px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="desc">
            We provide <b>free intraday trade signals</b> for Nifty, BankNifty, Futures, and Options.<br>

        </div>

        <a href="https://t.me/thetabetagama" class="join-btn" target="_blank" rel="noopener">JOIN NOW</a>
